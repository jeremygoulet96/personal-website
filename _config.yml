# JEKYLL SERVE
# Dev : jekyll serve
# Prod : JEKYLL_ENV=production bundle exec jekyll build

# Site settings
title: "Jérémy Goulet"
email: "info@jeremygoulet.ca"
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://jeremygoulet.ca"
twitter_username: "JeremyGoulet"
github_username:  "jeremygoulet96"

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed

# Server Config options
livereload: true     # You no longer need to include --livereload
reload_port: 5678    # If you don't want to use the default port

# We specify the directory for Jekyll so we can use @imports.
# No output for Downloads because no articles
collections:
  downloads:
    output: false
  telechargements:
    output: false
  work:
    output: true
  portfolio:
    output: true

local:
  en:
    work:
      name: "Work"
      url: "/work/"
    downloads:
      name: "Downloads"
      url: "/downloads/"
    about:
      name: "About me"
      url: "/about-me/"
    contact:
      name: "Contact"
      url: "/contact/"
  fr:
    work:
      name: "Portfolio"
      url: "/portfolio/"
    downloads:
      name: "Téléchargements"
      url: "/telechargements/"
    about:
      name: "À propos"
      url: "/a-propos/"
    contact:
      name: "Me contacter"
      url: "/me-contacter/"

# Include in processing.
include:
  - "_pages"

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - gulpfile.js
  - package.json
  - package-lock.json
  - src
  - .idea
  - .icon
  - .DS_Store
  - tsconfig.json
  - README.md
