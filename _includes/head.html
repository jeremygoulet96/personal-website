<head>
    <meta charset="UTF-8">

    <link rel="canonical" href="{{ site.url }}{{ page.url }}">
    <link rel="alternate" href="{{ site.url }}{{ page.altUrl.url }}" hreflang="{{ page.altUrl.lang }}">

    <title>{{ site.title }} | {{ page.title }}</title>
    <meta name="description" content="Lorem Ipsum">
    <meta name="keywords" content="design, web, intégration, multimédia, french, quebec, québec, english, canada, TIM, ste-foy, sainte-foy, apple, iPhone, developer, front-end">
    <meta name="author" content="Jérémy Goulet">

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta property="og:title" content="{{ site.title }} | {{ page.title }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:description" content="Lorem Ipsum">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/assets/images/favicons/ogp/{{ page.title | downcase }}.png">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    {% if page.lang == "fr" %}
    <meta property="og:locale" content="fr_CA">
    <meta property="og:locale:alternate" content="en_US">
    {% else if page.lang == "en" %}
    <meta property="og:locale" content="en_US">
    <meta property="og:locale:alternate" content="fr_CA">
    {% endif %}

    <link rel="apple-touch-icon" sizes="57x57" href="{{ "/assets/images/favicons/apple-icon-57x57.png" | relative_url }}">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ "/assets/images/favicons/apple-icon-60x60.png" | relative_url }}">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ "/assets/images/favicons/apple-icon-72x72.png" | relative_url }}">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ "/assets/images/favicons/apple-icon-76x76.png" | relative_url }}">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ "/assets/images/favicons/apple-icon-114x114.png" | relative_url }}">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ "/assets/images/favicons/apple-icon-120x120.png" | relative_url }}">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ "/assets/images/favicons/apple-icon-144x144.png" | relative_url }}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ "/assets/images/favicons/apple-icon-152x152.png" | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/images/favicons/apple-icon-180x180.png" | relative_url }}">

    <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/images/favicons/favicon-16x16.png" | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/images/favicons/favicon-32x32.png" | relative_url }}">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ "/assets/images/favicons/favicon-96x96.png" | relative_url }}">

    <link rel="icon" type="image/png" sizes="192x192" href="{{ "/assets/images/favicons/android-chrome-192x192.png" | relative_url }}">

    <meta name="msapplication-TileColor" content="#843AFA">
    <meta name="msapplication-TileImage" content="{{ "/assets/images/favicons/mstile-144x144.png" | relative_url }}">
    <meta name="theme-color" content="#843AFA">

    <link href="{{ "/assets/css/styles.css" | relative_url }}" rel="stylesheet">
</head>
